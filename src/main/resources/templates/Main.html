<body style="font-family:'cursive';">
<div class="text-center">
    <h2 class="Noto Sans">table</h2>
    <p class="fw-lighter">Light weight text.</p>
    
   <table cellspacing="10px"  cellpadding="5px" align="center" border="2" class=" border border-black border-2 table-group-divider table-light table-striped table-hover"  style=" padding:25px;border-radius:5px;">
                <thead class="table-dark">
                    <tr>
                        <th>Item</th>
                        <th>Item Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${list}">
                        <td class="border-black border-1 " th:text="${product.name}"></td>
                        <td class="border-black border-1 " th:text="${product.price}"></td>
                    </tr>

                </tbody>
            </table>

</div>
