<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Shopsify</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">Update Product</h1>
<form method="post" th:action="@{/api/add}" th:object="${product}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="Id">ID</label>
        <input id="firstName" placeholder="Enter Title" required type="hidden" th:field="*{id}"
               class="form-control"/>
    
    <div class="form-group">
        <label for="firstName">Title</label>
        <input id="firstName" placeholder="Enter Title" required type="text" th:field="*{title}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="lastName">Price</label>
        <input id="lastName" placeholder="Enter Price" required type="number" th:field="*{price}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="role">Stock</label>
       <input id="lastName" placeholder="Enter Stock" required type="number" th:field="*{stock}"
               class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Add">
</form>
