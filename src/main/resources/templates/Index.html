<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Shopsify </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/api /index}">Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   </div>
    </div>
</nav>
<div class="container">
<br>
 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                 <a th:href="@{/api/addForm}" class="btn btn-primary">add</a>
               
                </li>
            </ul>

    <div class="row col-md-10">
        <h2>Products</h2> 
    </div>
    <div th:if="${message!=null}" class="alert alert-success" th:text="${message}"></div>
    <table class="table table-bordered table-hover" style="border-radius: 5px;">
        <thead class="table-dark">
            <tr align="center">
                <th align="center">ID</th>
                <th align="center">Title</th>
                <th align="center">Price</th>
                <th align="center">Stock</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "product : ${products}">
                <td th:text = "${product.id}" align="center"></td>
                <td th:text = "${product.title}" align="center"></td>
                <td th:text = "${product.price}" align="center"></td>
                <td th:text = "${product.stock}" align="center"></td>
                <td style="justify-content: space-around;justify-items: center;">
                <center> <a th:href="@{'/api/updateForm/' + ${product.id}}" class="btn btn-info text-center" style="" >update</a>
                    <a th:href="@{'/api/delete/' + ${product.id}}" class="btn btn-danger text-center" style="background-color: red;" >X</a></center></td>
             </tr>
        </tbody>
    </table>
</div>
</body>
</html>
